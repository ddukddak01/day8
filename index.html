<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>main</title>
    <link href="main.css" rel="stylesheet" />
    <style>
        /* Add your CSS styles for the slideshow here */
        .slideshow-container {
            max-width: 1000px;
            position: relative;
            margin: auto;
        }
        
        .slide {
            display: none;
        }
        
        .slide img {
            width: 100%;
            height: auto;
        }
        
        /* Add additional styling as needed */
    </style>
</head>

<body>
    <div class="navbar">
        <a href="index.html" id="logo">
            <img src="logo.png" style="float: left; width:200px; height:40px; margin-left: 230px;">
            <ul id="two">
                <li>미니인턴</li>
                <li>스킬업</li>
                <li>M클래스</li>
                <li>채용관</li>
                <li>해피폴리오</li>
            </ul>
        </a>

        <ul id="menu">
            <li>서비스 소개</li>
            <li style="color:rgba(62, 62, 252, 0.582)"> 회원가입</li>
            <li style="color:rgba(62, 62, 252, 0.582)"> 로그인</li>
            <li style="color:rgba(62, 62, 252, 0.582)"> 기업회원</li>
        </ul>
        <hr>
    </div>
    
    <!-- Add your slideshow here -->
    <div class="slideshow-container">
        <div class="slide">
            <img src="a.png" id="one">
        </div>
        <!-- Add more slides as needed -->
    </div>
    
    <script>
        // Add your JavaScript code for the slideshow here
        var slideIndex = 0;
        showSlides();
        
        function showSlides() {
            var i;
            var slides = document.getElementsByClassName("slide");
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 2000); // Change image every 2 seconds
        }
    </script>
</body>
</html>
